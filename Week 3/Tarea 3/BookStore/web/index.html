<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/bookstore.css" />
        <title> Crear libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CrearLibro">
            <article>
                <header> 
                    <h1> Agragar un nuevo libro </h1>
                    <h2> Información general </h2>
                </header>
        
                <p>
                <label> Nombre: </label>
                <input type="text" name="nombre"/>
                </p>
                
                <p>
                <label> Precio: </label>
                <input type="text" name="precio" />
                </p>
                
                <p>
                <label> ISBN: </label>
                <input type="text" name="isbn" />
                </p>
                
                <p>
                <label> Fecha de Publicación: </label>
                <input type="text" name="fecha" />
                </p>
                <article>
                    <header>
                        <h2> Información de genero </h2>
                    </header>
                </article>
                <br />
                
                <p>
                <label> Género: </label>
                <select id="gen" name="genero"> 
                    <option value="Seleccionar"> Seleccionar</option>
                    <option value="Drama"> Drama</option>
                    <option value="Suspenso"> Suspenso</option>
                    <option value="Novela Negra"> Novela Negra</option>
                    <option value="Terror"> Terror</option>
                    <option value="Romace"> Romance</option>
                    <option value="Fantasia"> Fantasia</option>
                    <option value="Otros"> Otros</option>
                </select>  
                </p>
                
                <article>
                    <header>
                        <h2> Información de publicación </h2>
                    </header>
                </article>
                
                <p>
                <label> Editorial: </label>
                <input type="text" name="editorial">
                </p>
                
                <p>
                <label> Autor: </label>
                <input type="text" name="autor">
                </p>
        </form>
        <input type="submit" value="Enviar" class="btn" />
    </body>   
</html>
